<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidnappings & Missing Persons in Uganda</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Kidnappings & Missing Persons in Uganda</h1>
    </div>
    
    <div class="content">
        <span class="content__sort-by">Sort by:</span>
		<div class="search-sort">
			<div class="content__buttons buttons">
				<button data-category="All" class="active">All</button>
                <button data-category="Missing">Missing</button>
				<button data-category="Arrested">Arrested</button>
				<button data-category="Fallen">Fallen</button>
				<button data-category="Kidnapped">Kidnapped</button>
                <button data-category="Found">Found</button>
			</div>
			<input type="text" id="searchInput" placeholder="Search Person's Name...">
		</div>
        <div id="persons" class="persons"></div>
    </div>
    
    <div class="footer">
        <p>2024 &copy; Kidnappings & Missing Persons in Uganda. All rights reserved.</p>
    </div>
    
    <marquee behavior="scroll" direction="left" style="font-size: 18px; font-weight: bold; color: red; padding: 10px; background-color: #f0f0f0;">
        "Defending Freedom: Exposing Unjust Detentions"
    </marquee>

    <script type="text/javascript" src="js/scripts.js" ></script>
</body>
</html>
